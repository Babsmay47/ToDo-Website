<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow ToDo Website</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/782f405036.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <!-- Header Section -->
  <!-- <header class="header">
    <div class="container">
      <h1 class="app-logo">
        <i class="fa-solid fa-circle-check"></i> 
        TaskFlow
      </h1>

      <div class="search-field">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>

  <div class="app-container">

    <header class="header">
      <div class="container">
        <h1 class="app-logo">
          <i class="fa-solid fa-circle-check"></i> 
          TaskFlow
        </h1>

        <div class="search-field">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" name="search-input" id="search-input" placeholder="Search tasks..." class="search-input">
        </div>
        
      </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- <button class="btn btn-primary add-task-btn" data-modal-open>
        <i class="fa-solid fa-plus"></i>
        <span>Add New Task</span>
      </button> -->

      <div class="filter-section">
        <h5 class="title-5">Views</h5>
        <div class="filter-list">
          <div class="filter-item filter-active">
            <i class="fa-solid fa-border-all filter-list-icon"></i>
            <span>All Tasks</span>
            <span class="filter-count" data-total-tasks-count></span>
          </div>
          <div class="filter-item">
            <i class="fa-solid fa-calendar-day filter-list-icon"></i>
            <span>Today</span>
            <span class="filter-count" data-today-count></span>
          </div>
          <div class="filter-item">
            <i class="fa-solid fa-circle-exclamation filter-list-icon"></i>
            <span>Overdue</span>
            <span class="filter-count" data-overdue-tasks-count></span>
          </div>
          <div class="filter-item">
            <i class="fa-solid fa-check-double filter-list-icon"></i>
            <span>Completed</span>
            <span class="filter-count" data-completed-tasks-count></span>
          </div>
        </div>
      </div>

      <div class="filter-section"> 
        <h5 class="title-5">Categories</h5>
        <div class="filter-list">
          <div class="filter-item">
            <i class="fa-solid fa-briefcase filter-list-icon"></i>
            <span>Work</span>
            <span class="filter-count" data-work-count></span>
          </div>
          <div class="filter-item">
            <i class="fa-solid fa-house-user filter-list-icon"></i>
            <span>Personal</span>
            <span class="filter-count" data-personal-count></span>
          </div>
          <div class="filter-item">
            <i class="fa-solid fa-cart-shopping filter-list-icon"></i>
            <span>Shopping</span>
            <span class="filter-count" data-shopping-count></span>
          </div>
        </div>
      </div>

      <div class="filter-section">
        <h5 class="title-5">Priority</h5>
        <div class="filter-list">
          <div class="filter-item">
            <i class="fa-solid fa-circle-exclamation filter-list-icon high-priority-icon"></i>
            <span>High Priority</span>
            <span class="filter-count" data-high-prior-count></span>
          </div>
          <div class="filter-item">
            <i class="fa-solid fa-circle-minus filter-list-icon mid-priority-icon"></i>
            <span>Medium Priority</span>
            <span class="filter-count" data-mid-prior-count></span>
          </div>
          <div class="filter-item">
            <i class="fa-solid fa-circle filter-list-icon low-priority-icon"></i>
            <span>Low Priority</span>
            <span class="filter-count" data-low-prior-count></span>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Section -->
    <div class="main-content">
      <div class="task-container">
        <div class="task-creation-section card">
          <div class="modal-header">
            <h2 class="title-2">Add New Task</h2>
          </div>
          <form class="task-input-form">
            <div class="input-group">
              <label class="input-label">Task Description</label>
              <input type="text" name="task-name" class="task-input" placeholder="What needs to be done?" data-task-input-field>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
              <div class="input-group">
                <label class="input-label">Category</label>
                <div class="select-input">
                  <select name="input-select" data-category>
                    <option value="">Select Category</option>
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
              <div class="input-group">
                <label class="input-label">Priority</label>
                <div class="select-input">
                  <select name="input-select" data-priority>
                    <option value="">Select Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="input-group">
              <label class="input-label">Category</label>
              <input type="date" name="due-date" id="due-date" data-due-date-input>
            </div>
            <div class="form-btns">
              <button class="btn btn-primary add-task-btn">
                <i class="fa-solid fa-plus"></i>
                <span>Add Task</span>
              </button>
            </div>
          </form>
        </div>

        <div class="task-columns">

          <div class="task-column card">
            <div class="column-header">
              <h4 class="title-4 column-title">
                Active Tasks
              </h4>
              <span class="column-count" data-active-tasks-count>10</span>
            </div>
            <div class="task-list" data-active-tasks>
            </div>

          </div>

          <div class="task-column card">
            <div class="column-header">
              <h4 class="title-4 column-title">
                Completed Tasks
              </h4>
              <span class="column-count" data-completed-tasks-count>5</span>
            </div>
            <div class="task-list" data-completed-tasks>
              
            </div>

          </div>

        </div>
        
      </div>
      <aside class="card task-sidebar">
        <div class="statistics-container">
          <h4 class="title-4">
            Statistics
          </h4>

          <div class="counts">
            <div class="stat-card">
              <span>Total</span>
              <span class="stat-count success" data-total-tasks-count></span>
            </div>
            <div class="stat-card">
              <span>Active</span>
              <span class="stat-count success" data-active-tasks-count></span>
            </div>
            <div class="stat-card">
              <span>Completed</span>
              <span class="stat-count success" data-completed-tasks-count></span>
            </div>
            <div class="stat-card">
              <span>Overdue</span>
              <span class="stat-count success" data-overdue-tasks-count></span>
            </div>
          </div>
        </div>

        <div class="filter-section">
          <h4 class="title-4">
            Quick Filter
          </h4>
          
          <div class="input-group">
            <label class="input-label">Sort By</label>
            <div class="select-input">
              <select name="input-select">
                <option value="">Sort By</option>
                <option value="personal">Date Created</option>
                <option value="work">Due Date</option>
                <option value="shopping">Priority</option>
                <option value="health">Category</option>
                <option value="other">Alphabetical</option>
              </select>
            </div>
          </div>
          <div class="input-group">
            <label class="input-label">Show</label>
            <div class="select-input">
              <select name="input-select">
                <option value="">Show...</option>
                <option value="personal">All Task</option>
                <option value="work">Active Only</option>
                <option value="shopping">Completed Only</option>
                <option value="health">Overdue Only</option>
              </select>
            </div>
          </div>
        </div>

        <button class="clear-completed-btn btn" data-clear-completed>
          <i class="fa-solid fa-broom"></i>
          <span>Clear Completed</span>
        </button>
      </aside>
    </div>

  </div>

  <div class="modal-overlay" data-modal-overlay>
    <div class="task-modal-input">
      <div class="modal-header">
        <h2 class="title-2">Add New Task</h2>
        <div class="modal-close-btn" data-modal-close>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <form class="task-input-form">
        <div class="input-group">
          <label class="input-label">Task Description</label>
          <input type="text" name="task-name" class="task-input" placeholder="What needs to be done?">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
          <div class="input-group">
            <label class="input-label">Category</label>
            <div class="select-input">
              <select name="input-select">
                <option value="">Select Category</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="input-group">
            <label class="input-label">Priority</label>
            <div class="select-input">
              <select name="input-select">
                <option value="">Select Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
          </div>
        </div>
        <div class="input-group">
          <label class="input-label">Category</label>
          <input type="date" name="due-date" id="due-date">
        </div>
        <div class="form-btns">
          <button class="form-close-btn btn btn-secondary" data-modal-close>
            Cancel
          </button>
          <button class="btn btn-primary add-task-btn">
            <i class="fa-solid fa-plus"></i>
            <span>Add Task</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
